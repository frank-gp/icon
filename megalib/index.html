    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const iconBoxes = document.querySelectorAll(".icon-box");
        const jsxToggle = document.getElementById("jsxToggle");
        const searchInput = document.getElementById("searchInput");
        const messageCopy = document.querySelector(".message-copy"); // <-- Nuevo: Referencia al div de mensaje

        // Función para mostrar un mensaje temporal
        const showMessage = (message, isError = false) => {
          messageCopy.textContent = message;
          messageCopy.style.display = "block"; // Asegúrate de que el div sea visible

          if (isError) {
            messageCopy.style.backgroundColor = "#ffe0e0"; // Color de fondo para errores (opcional)
            messageCopy.style.color = "#d9534f"; // Color de texto para errores (opcional)
          } else {
            messageCopy.style.backgroundColor = "#d4edda"; // Color de fondo para éxito (opcional)
            messageCopy.style.color = "#155724"; // Color de texto para éxito (opcional)
          }

          setTimeout(() => {
            messageCopy.style.display = "none"; // Oculta el mensaje después de 3 segundos
            messageCopy.textContent = ""; // Limpia el contenido
            messageCopy.style.backgroundColor = ""; // Restaura el color de fondo (opcional)
            messageCopy.style.color = ""; // Restaura el color de texto (opcional)
          }, 3000); // El mensaje desaparecerá después de 3 segundos
        };

        // Función para filtrar iconos
        const filterIcons = () => {
          const searchTerm = searchInput.value.toLowerCase();

          iconBoxes.forEach((iconBox) => {
            const iconNameElement = iconBox.querySelector(".icon-name");
            let iconName = iconNameElement ? iconNameElement.textContent.toLowerCase() : "";

            if (!iconName && iconBox.querySelector(".icon")) {
              const iconClasses = Array.from(iconBox.querySelector(".icon").classList);
              const specificIconClass = iconClasses.find((cls) => cls !== "icon");
              if (specificIconClass) {
                iconName = specificIconClass.replace(/-(mto|mro|sro)$/, "");
              }
            }

            if (iconName.includes(searchTerm)) {
              iconBox.classList.remove("hidden");
            } else {
              iconBox.classList.add("hidden");
            }
          });
        };

        // Event Listener para el campo de búsqueda
        searchInput.addEventListener("input", filterIcons);

        // Event Listener para la copia de iconos
        iconBoxes.forEach((iconBox) => {
          iconBox.addEventListener("click", async () => {
            let htmlToCopy = iconBox.outerHTML;

            if (jsxToggle.checked) {
              htmlToCopy = htmlToCopy.replace(/class=/g, "className=");
            }

            try {
              await navigator.clipboard.writeText(htmlToCopy);
              console.log("Elemento copiado al portapapeles:", htmlToCopy);
              showMessage("¡Elemento copiado al portapapeles!"); // <-- Usar showMessage
            } catch (err) {
              console.error("Error al copiar el elemento:", err);
              showMessage("Error al copiar el elemento. Por favor, intenta de nuevo.", true); // <-- Usar showMessage para errores
            }
          });
        });

        // Asegúrate de que el div de mensaje esté oculto al inicio
        if (messageCopy) {
          messageCopy.style.display = "none";
        }

        // Llamar a filterIcons al cargar la página para asegurar que todo esté visible inicialmente
        filterIcons();
      });
